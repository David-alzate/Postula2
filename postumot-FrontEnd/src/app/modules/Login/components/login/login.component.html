<section class="header" aria-label="PostuMOT landing">
  <div class="menu">
    <h1 class="logo">PostuMOT</h1>
    <nav class="headNav" aria-label="Navegación principal">
      <button type="button" class="nav-link" (click)="blockNav($event)">Home</button>
      <button type="button" class="nav-link" (click)="blockNav($event)">Contact</button>
      <button type="button" class="nav-link" (click)="blockNav($event)">Support</button>
    </nav>
    <button type="button" class="btn-vacantes" (click)="signInWithGoogle()" [disabled]="loading">
      Login
    </button>
  </div>

  <div class="infomenu">
    <div class="generalInf">
      <p class="eyebrow">Plataforma oficial</p>
      <h2>Sistema de postulación para docentes</h2>
      <p class="lead">
        Visualiza las vacantes disponibles y completa tu registro usando tu cuenta institucional de Google.
      </p>
      <button type="button" class="btn-login" (click)="signInWithGoogle()" [disabled]="loading">
        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
          alt="Google"
          class="google-icon"
        />
        Login con Google
      </button>
      <p class="helper">Al continuar aceptas iniciar sesión y ser redirigido al formulario oficial.</p>
    </div>
    <img src="assets/img/uni.png" alt="Universidad" class="hero-image" />
  </div>
</section>

<div class="loading-overlay" *ngIf="loading">
  <mat-spinner diameter="64"></mat-spinner>
</div>
